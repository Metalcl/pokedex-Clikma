<div class="search-container">
  <span class="p-input-icon-left w-full md:w-30rem">
    <i class="pi pi-search"></i>

    <input
      type="text"
      pInputText
      placeholder="Buscador"
      [ngModel]="searchQuery()"
      (ngModelChange)="onSearchChange($event)"
      class="w-full"
    />
  </span>
</div>
