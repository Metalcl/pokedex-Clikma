<div>
  <div class="view-selector mb-4">
    <p-button
      (onClick)="setView('table')"
      label="Tabla"
      [styleClass]="
        currentView === 'table' ? 'p-button-primary' : 'p-button-secondary p-button-text'
      "
      [class.active-view-button]="currentView === 'table'"
    ></p-button>

    <p-button
      (onClick)="setView('grid')"
      label="CuadrÃ­cula"
      [styleClass]="
        currentView === 'grid' ? 'p-button-primary' : 'p-button-secondary p-button-text'
      "
      [class.active-view-button]="currentView === 'grid'"
    ></p-button>
  </div>

  @if (currentView === 'table') {
  <app-table-display
    [pokemonList$]="pokemonList$"
    [currentSortDirection]="currentSortDirection"
    [totalRecords]="totalRecords"
    [rows]="limit"
    [first]="offset"
    [isSearching]="isSearching"
    [errorMessage]="errorMessage"
    (search)="onSearch($event)"
    (sortChange)="onSortChange($event)"
    (pageChange)="onPageChange($event)"
  ></app-table-display>
  } @if (currentView === 'grid') {
  <app-grid-display
    [pokemonList$]="pokemonList$"
    [currentSortDirection]="currentSortDirection"
    [totalRecords]="totalRecords"
    [limit]="limit"
    [offset]="offset"
    [isSearching]="isSearching"
    [errorMessage]="errorMessage"
    (search)="onSearch($event)"
    (sortChange)="onSortChange($event)"
    (pageChange)="onPageChange($event)"
  ></app-grid-display>
  }
</div>
